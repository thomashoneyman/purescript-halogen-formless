name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: purescript-contrib/setup-purescript@main

      - name: Build source
        run: spago build

      - name: Build examples
        run: spago -x example/example.dhall build
